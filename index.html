    <script>
        'use strict';

        // header
        setScrollUI();
        $(window).on('scroll', function() {
            setScrollUI();
        });
            
        function setScrollUI() {
            var scrollTop = $(document).scrollTop();
            if (scrollTop > 100) {
                $('#header section.header-top').addClass('on');
            } else {
                $('#header section.header-top').removeClass('on');
            }
        }
